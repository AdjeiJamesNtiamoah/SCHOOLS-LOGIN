<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login | Flawless Graphics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin:0;
        padding:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#071833;
        font-family:Inter, Arial;
        color:white;
    }

    .login-box {
        width:350px;
        background:#0f254d;
        padding:30px;
        border-radius:12px;
        box-shadow:0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
        text-align:center;
        margin-bottom:20px;
        color:#9dd6ff;
    }

    label {
        font-size:14px;
        color:#cde5ff;
    }

    input {
        width:100%;
        padding:12px;
        margin-top:6px;
        margin-bottom:15px;
        border-radius:8px;
        border:none;
        background:rgba(255,255,255,0.08);
        color:white;
    }

    .btn {
        width:100%;
        padding:12px;
        background:#00a8ff;
        border:none;
        border-radius:8px;
        font-size:16px;
        font-weight:bold;
        color:white;
        cursor:pointer;
    }
    .btn:hover { background:#0089d6; }

    #msgError {
        display:none;
        background:#ff4d4d;
        padding:10px;
        border-radius:8px;
        margin-bottom:10px;
        text-align:center;
    }

    .link {
        text-align:center;
        margin-top:15px;
        color:#9dd6ff;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Teacher Login</h2>

    <div id="msgError"></div>

    <label>Email</label>
    <input type="email" id="email" placeholder="teacher@school.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button class="btn" onclick="loginTeacher()">Login</button>

    <p class="link">
        <a href="teacher.html" style="color:#4ac3ff;">Back to Teacher Portal</a>
    </p>
</div>

<script>
// Read teacher accounts
function readTeachers() {
    return JSON.parse(localStorage.getItem("teachers_data") || "[]");
}

// Hash function
async function sha256(t) {
    const buf = new TextEncoder().encode(t);
    const hash = await crypto.subtle.digest("SHA-256", buf);
    return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2,"0")).join("");
}

function showError(msg) {
    let box = document.getElementById("msgError");
    box.textContent = msg;
    box.style.display = "block";
}

// LOGIN FUNCTION
async function loginTeacher() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const pw = document.getElementById("password").value;

    if (!email || !pw) {
        showError("Enter email & password.");
        return;
    }

    let teachers = readTeachers();
    let hashed = await sha256(pw);

    let found = teachers.find(t => t.email === email && t.pass === hashed);

    if (!found) {
        showError("Incorrect login details.");
        return;
    }

    // Set active teacher session
    localStorage.setItem("active_teacher", JSON.stringify(found));

    // Redirect smoothly
    window.location.href = "teacher-profile.html";
}
</script>

</body>
</html>
